<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculo IMC</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora IMC</h1>
        <label for="nome">Nome:
            <input type="text" id="nome" name="nome" placeholder="Informe seu nome">
        </label>

        <label for="altura">Altura:
            <input type="number" id="altura" name="altura" placeholder="Informe sua altura">
        </label>

        <label for="peso">Peso:
            <input type="number" id="peso" name="peso" placeholder="Informe seu peso">
        </label>

        <button id="calcular" class="btn-calcula">Calcular</button>

        <div id="resultado" class="resultado">Resultado:</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
